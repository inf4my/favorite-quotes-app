<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 text-center>
    Welcome
  </h2>
  <form text-center>
    <ion-list>
      <ion-item>
        <ion-label fixed>Email Address</ion-label>
        <ion-input type="text" placeholder="abc@def" name="userEmail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="text" placeholder="12345" name="userPassword"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>First Name</ion-label>
        <ion-input type="text" placeholder="John" name="userFirstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Last Name</ion-label>
        <ion-input type="text" placeholder="Doe" name="userLastName"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit">Submit</button>
  </form>
</ion-content>
