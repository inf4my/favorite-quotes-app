<ion-header>
  <ion-navbar>
    <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name="menu" ></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="registerUser(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input
          type="text"
          placeholder="Email Address Here"
          ngModel
          name="email"
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input
          type="password"
          placeholder="Password Here"
          ngModel
          minlength="6"
          name="pswd"
          required></ion-input>
        </ion-item>
    </ion-list>
    <button type="submit" block ion-button [disabled]="!f.valid">Sign Me Up</button>
  </form>
</ion-content>
