<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Pendataan Skripsi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form>
    <ion-list>
      <ion-item color="primary">
        DATA DIRI
      </ion-item>
      <ion-item>
        <ion-label fixed>Nama</ion-label>
        <ion-input type="text" placeholder="Nama"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>NIM</ion-label>
        <ion-input type="text" placeholder="NIM"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Judul Skripsi</ion-label>
        <ion-input type="text" placeholder="Judul"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Class of</ion-label>
        <ion-select>
          <ion-option value="2014" selected>2014</ion-option>
          <ion-option value="2013">2013</ion-option>
        </ion-select>
      </ion-item>
      <ion-item color="primary">
        PEMBIMBING
      </ion-item>
      <ion-item>
        <ion-label fixed>Nama #1</ion-label>
        <ion-input type="text" placeholder="Pembimbing #1"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Nama #2</ion-label>
        <ion-input type="text" placeholder="Pembimbing #2"></ion-input>
      </ion-item>
      <ion-item>
        <ion-checkbox>Lintas Prodi</ion-checkbox>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
