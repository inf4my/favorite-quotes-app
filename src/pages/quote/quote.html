<ion-header>

  <ion-navbar>
    <ion-title>quote</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
    <ion-card-content text-center>
      <p>{{quote.text}}</p>
      <ion-note>{{quote.person}}</ion-note>
    </ion-card-content>
    <button ion-button color="danger" (click)="removeFromFavorite(quote)" outline>unFavorite</button>
  </ion-card>
  <button ion-button center color="danger" (click)="closeModal()">Close</button>
</ion-content>
