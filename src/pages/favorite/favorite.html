<ion-header>

  <ion-navbar>
    <ion-title>favorite</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding>
      <ion-item *ngFor="let quote of quotes" (click)="dispFull(quote)">
          <h3>{{quote.text}}</h3>
          <p ion-note>{{quote.person}}</p>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="removeFromFavorite(quote)">
          <ion-icon name="trash"></ion-icon>
          delete
          </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
