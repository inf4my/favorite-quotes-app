  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-buttons start >
      <button ion-button menuToggle>
        <ion-icon name="menu" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Sign in</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #f="ngForm" (ngSubmit)="onSignIn(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="text" name="email" required placeholder="Email Address Here" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" name="password" required placeholder="Password Here" ngModel></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block [disabled]="!f.valid">Sign Me In</button>
  </form>
</ion-content>
