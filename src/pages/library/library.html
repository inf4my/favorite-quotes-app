<ion-header>

  <ion-navbar>
    <ion-title>library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let quote of quoteCollection">
        <ion-icon name="{{quote.icon}}" item-start></ion-icon>
        <h2 text-uppercase>{{quote.category}}</h2>
        <p>{{quote.quotes.length}} quotes</p>
      </button>
  </ion-list>
</ion-content>
