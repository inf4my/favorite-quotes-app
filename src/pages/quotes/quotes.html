<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>quotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let q of quote">
    <ion-card-header>
      <strong>#{{q.id}}</strong>
    </ion-card-header>

    <ion-card-content>
      <p>{{q.text}}</p>
      <ion-note text-right>-{{q.person}}</ion-note>
      <ion-grid>
        <ion-row>
          <ion-col col-2 push-7>
            <button *ngIf="quoteService.isFavorite(q)==false" ion-button (click)="addToFavorite(q)">Favorite</button>
            <button *ngIf="quoteService.isFavorite(q)==true" ion-button (click)="removeFromFavorite(q)">unFavorite</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
